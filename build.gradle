plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://mvnrepository.com/artifact/'
    }

    maven {
        url = 'http://dl.bintray.com/epam/reportportal'
    }

    maven {
        url = 'https://jitpack.io'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.slf4j:slf4j-log4j12:1.7.25'
    compile 'com.epam.reportportal:client-java:4.0.9'
    compile 'com.epam.reportportal:rest-client-core:1.0.4'
    compile 'com.epam.reportportal:logger-java-log4j:4.0.1'
    testCompile 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/com.epam.reportportal/client-java-core
    runtime group: 'com.epam.reportportal', name: 'client-java-core', version: '2.7.1'
    // https://mvnrepository.com/artifact/com.epam.reportportal/commons-model
	compile group: 'com.epam.reportportal', name: 'commons-model', version: '4.2.0'
}


 publishing {
        publications {
            maven(MavenPublication) {
                groupId = 'org.zed.test.ReportPortal'
                artifactId = 'JavaSDK'
                version = '0.0.1'
                from components.java
                 
            }
        }
        
        
    }
    

group = 'org.zed.test.ReportPortal'
version = '0.0.1'
description = 'Maven core'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

configurations.all {
}
